<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kiwi Prelude</title>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/grid.css" />
		<link rel="stylesheet" href="css/theme.css" />
		<link rel="stylesheet" href="css/pages/contact.css" />
	</head>
	<body>
		<nav id="mainNav" class="navbar">
			<div class="navbar-brand"><a class="fancy-title" href="/">Kiwi Prelude</a></div>
			<div class="navbar-collapse">
				<ul class="navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="#">Places to Go</a></li>
					<li><a href="#">Things to See</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
			</div>
		</nav>

		<div class="container text-center head-padding">
			<h1 class="fancy-title">Contact Us</h1>
			<p>Got some questions? No worries, we've got your back. Just fill out this handy-dandy contact form and our team will get back to you within 24 hours.</p>

			<form class="w-100 w-md-50 d-inline-block" id="contactForm">
				<div class="row mb-2">
					<input type="text" class="form-control" name="fName" id="fName" placeholder="First Name*" required minlength="3" />
				</div>
				<div class="row mb-2">
					<input type="text" class="form-control" name="lName" id="lName" placeholder="Last Name*" required minlength="3" />
				</div>
				<div class="row mb-2">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email*" required />
				</div>
				<div class="row mb-2">
					<input type="tel" class="form-control" name="phone" id="" placeholder="Contact Phone" />
				</div>
				<div class="row mb-2">
					<select class="form-control" name="subject" id="subject" required>
						<option value="" selected disabled>Pick a subject*</option>
						<option value="events">Events</option>
						<option value="locations">Locations</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="row mb-3 p-relative">
					<textarea class="form-control inquiry-textarea" name="msg" id="msg" placeholder="Your inquiry..." minlength="10" data-max-length="200" required></textarea>
					<div class="textarea-counter" id="msgCounter"></div>
				</div>
				<div class="row mb-3">
					<p class="mt-2 mb-0">How would you prefer we contact you?</p>
					<input type="radio" name="contactMethod" id="contactByEmail" value="Email" checked />
					<label for="contactByEmail">by Email</label>
					<input type="radio" name="contactMethod" id="contactByPhone" value="Phone" />
					<label for="contactByPhone">by Phone</label>
				</div>

				<button class="btn btn-primary" type="submit" id="formSubmit">Submit</button>
			</form>
		</div>

		<script src="js/contact-form.js"></script>

		<script src="js/navbar.js"></script>
	</body>
</html>
